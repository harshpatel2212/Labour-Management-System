{% extends 'base.html' %} {% block head %}
<title>ShowDistrict | Labour Management System</title>
{% endblock %} {% block body %}

<!-- Welcome Message -->
<p class="insert-div">District Database</p>
<a href="district" class="backer"> Go back </a>
<div class="body-container">
  <div class="change-container">
    <a href="editDistrict" class=""> Edit </a>
    <a href="deleteDistrict" class=""> Delete </a>
    <a href="perform" class=""> Query </a>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Dist_id</th>
          <th>Dist_name</th>
          <th>Dist_code</th>
        </tr>
      </thead>
      {% for d in data %}
      <tbody>
        <tr>
          <td>{{d.dist_id}}</td>
          <td>{{d.dist_name}}</td>
          <td>{{d.dist_code}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
